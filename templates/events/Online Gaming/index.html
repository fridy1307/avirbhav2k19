{% extends 'base3.html' %}

{% block head %}
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font: 400 15px/1.8 "Lato", sans-serif;
            color: #777;
        }

        .bgimg-1,
        .bgimg-2,
        .bgimg-3 {
            position: relative;
            opacity: 1;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .bgimg-1 {
            background-image: url("/static/events/pubg/pubg2.jpg");
            height: 100%;
        }

        .caption {
            position: absolute;
            left: 0;
            width: 100%;
            color: #000;
        }

        .caption span.border {
            background-color: #111;
            color: #fff;
            padding: 18px;
            font-size: 25px;
            letter-spacing: 10px;
        }

        h3 {
            letter-spacing: 5px;
            text-transform: uppercase;
            font: 20px "Lato", sans-serif;
            color: #fff;
            padding-left: 50px;
            padding-top: 50px;

        }

        .rules {
            letter-spacing: 5px;
            font: 20px "Lato", sans-serif;
            color: #fff;
            padding-left: 50px;
            padding-top: 50px;
        }

        ol {
            padding-right: 600px;
            padding-left: 100px;
            color: #fff;
        }

    </style>
{% endblock %}

{% block body %}
    <div class="bgimg-1">
        <div class="caption">
            <h3>Online Gaming Events</h3>
        </div><br><br>
        <div class="rules">
            <ol>
                <li>PubG</li>
                <li>CS:GO</li>
            </ol>
            <h3>Rules will be disclosed during event.</h3>
        </div>
    </div>

{% endblock %}
