{% extends 'base2.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/events/Craft/new/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/events/Craft/new/mwb.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/events/Craft/new/colorbox.css" />
    <link href='http://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
    <script src="/static/events/Craft/new/js/jquery.js" type="text/javascript"></script>

    <script type="text/javascript" src="/static/events/Craft/new/js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="/static/events/Craft/new/js/jquery.colorbox.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".gallery").each(function(i) {
                $(this).find("a").addClass("group" + i);
                $("a.group" + i).colorbox({
                    rel: "group" + i
                });
            });
        });
    </script>
    <!--[if lte IE 6]>
<style type="text/css" media="all">@import "http://creaturetales.com.au/wp-content/themes/Creature-Tales/css/ie6.css";</style>
<![endif]-->


    <style type="text/css">
        img.wp-smiley,
        img.emoji {
            display: inline !important;
            border: none !important;
            box-shadow: none !important;
            height: 1em !important;
            width: 1em !important;
            margin: 0 .07em !important;
            vertical-align: -0.1em !important;
            background: none !important;
            padding: 0 !important;
        }
    </style>
    <link rel='stylesheet' id='wp-pagenavi-css' href='/static/events/Craft/new/css/pagenavi-css.css?ver=2.70' type='text/css' media='all' />
{% endblock %}
